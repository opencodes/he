<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Welcome to Social Sapient</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
   
    <link href="./css/bootstrap.css" rel="stylesheet">    
    <link href="./css/style.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="./js/html5shiv.js"></script>
    <![endif]-->
    
  </head>
  <body>
    <div class="header">
      <div class="header-top">
            <img   border="0" class="logo pull-left" src="./img/logo.png"  />
             <div class="logo-text pull-left">
             <select>
	             <option selected="selected" value="daily">Daily</option>
	             <option value="monthly">Monthly</option>
	             <option value="yearly">Yearly</option>
	             <option value="all">ALL</option>
             </select>
             </div>
             <div  class="text pull-right" id="refresh-data"><img src="./img/refresh-icon.png"  /></div> 
             <div id="add-expense" class="text pull-right"><img src="./img/plus.png"  /></div> 
           
      </div>
    </div>
    <div class="container">      
      <!-- Example row of columns -->
      <div class="row" id="news-container" >
        <div class="loader" style="text-align:center;display:none;">
          <h6><img src="./img/loading.gif" /></h6>  
          <p>Loading ...</p>       
        </div>
      </div>
    </div>
		<!-- /container -->
    <!-- footer -->
    <div class="footer">
      <div class="footer-inner">
            <div class="footer-menu " id="credit_card"><div class="footer-menu-text">Credit</div></div>
            <div class="footer-menu" id="debit_card"><div class="footer-menu-text">Debit</div></div>
            <div class="footer-menu" id="cash"><div class="footer-menu-text">Cash</div></div>
            <div class="footer-menu active" id="all"><div class="footer-menu-text">ALL</div></div>
      </div>
    </div>
    <!-- /footer -->

    ================================================== -->

    <script src="js/ejs.js"></script>

  </body>
